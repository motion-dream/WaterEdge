<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Student SCORE</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	<script src="https://cdn.staticfile.org/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="dropdown">
        <button type="button" class="btn dropdown-toggle" id="dropdownMenu1" 
                data-toggle="dropdown">
            Student
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">Zhenxv Wang</a>
            </li>
            <li role="presentation">
                <a role="menuitem" tabindex="-1" href="#">Mingming Jia</a>
            </li>
        </ul>
    </div>
    <div>
        <table class="table" id="table">
            <caption>Student SCORE</caption>
            <thead>
               <tr>
                  <th>Name<th/>
                  <th>course</th>
                  <th>semester</th>
                  <th>grade</th>
                  <th>GPA</th>
               </tr>
            </thead>
            <tbody>
               <tr>
                  <td>Sachin</td>
                  <td>Mumbai</td>
               </tr>
            </tbody>
         </table>
    </div>
<div id="ok"></div>>
<script>
$(function () {
    
    // "name" : "Zhenxv Wang",
    // "course" : "OOAD",
    // "semester" : "2021-2022-1",
    // "results" : 93,
    // "GPA" : 4.3
    var table=document.getElementById("table");
    $.ajax({
				url: "results.json",//json文件位置，文件名
				type: "GET",//请求方式为get
				dataType: "json", //返回数据格式为json
				success: function(data) {//请求成功完成后要执行的方法 
                    for(var i=0;i<data.length;i++){
                            var row=table.insertRow(table.rows.length);
                            var c1=row.insertCell(0);
                            c1.innerHTML=data[i].name;
                            var c2=row.insertCell(1);
                            c2.innerHTML=data[i].course;
                            var c3=row.insertCell(2);
                            c3.innerHTML=data[i].semester;
                            var c4=row.insertCell(3);
                            c4.innerHTML=data[i].results;
                            var c5=row.insertCell(4);
                            c5.innerHTML=data[i].GPA;
                    }
				}
			})
});
</script>

</body>
</html>
